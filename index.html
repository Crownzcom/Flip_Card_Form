<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>City-Country Match Game</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!-- ... Intro modal to prompt the user ... -->
    <div class="modal" id="introModal">
        <div class="modal-content">
            <h2>Welcome!</h2>
            <p>Can you match cities to the countries they belong?</p>
            <div class="modal-buttons">
                <button id="startGame">Yes</button>
            </div>
        </div>
    </div>

    <div class="game-container">
        <!-- ...Timer... -->
        <div class="game-info">
            <span id="timer">00:00</span>
            <button id="replay" class="hidden">Play Again</button>
        </div>

        <!-- ... The cards are dynamically generated here ... -->
        <div class="game-board">
            <!-- Cards will be generated and appended here by JavaScript -->
        </div>
    </div>

    <!-- ...Congratulatory Pop-up with Contact Form... -->
    <div class="modal" id="winModal">
        <div class="modal-content">
            <h2>Congratulations!</h2>
            <p>You have matched all the cities to the countries they belong.</p>
            <p>Please provide your name and email to receive information about our discounted offers</p>

            <label for="firstName">First name</label>
            <input type="text" id="firstName"
                style="width: 100%; border: 1px solid lightgrey; padding: 5px; margin-bottom: 10px;">

            <label for="email">Email</label>
            <input type="email" id="email"
                style="width: 100%; border: 1px solid lightgrey; padding: 5px; margin-bottom: 10px;">

            <div class="checkbox-container">
                <input type="checkbox" id="privacyPolicy">
                <label for="privacyPolicy">Agree with <a href="path_to_privacy_policy.html" target="_blank">Privacy Policy</a></label>
            </div>

            <button id="sendData" class="disabled-button" style="display: block; margin: 0 auto;" disabled>Send</button>
        </div>
    </div>

    <!-- ...Thank You Pop-up... -->
    <div class="modal" id="thankYouModal">
        <div class="modal-content" id="thanyouContent">
            <img src="images/happy.jpeg" alt="Header Image" class="header-image">
            <h2>Thank you!</h2>
            <p>We hope you had an enjoyable experience here.</p>
            <button id="restartGame">&#x21BB; Restart</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
