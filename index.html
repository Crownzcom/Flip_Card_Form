<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>City-Country Match Game</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!-- ... Intro modal to prompt the user ... -->
    <div class="modal" id="introModal">
        <div class="modal-content">
            <h2>Welcome!</h2>
            <p>Can you match cities to the countries they belong?</p>
            <div class="modal-buttons">
                <button id="startGame">Yes</button>
            </div>
        </div>
    </div>

    <div class="game-container">
        <!-- ...Timer... -->
        <div class="game-info">
            <span id="timer">00:00</span>
            <button id="replay" class="hidden">Play Again</button>
        </div>

        <!-- ... The cards are dynamically generated here ... -->
        <div class="game-board">
            <!-- Cards will be generated and appended here by JavaScript -->
        </div>
    </div>

    <!-- ...Congratulatory Pop-up ... -->
    <div class="modal" id="winModal">
        <div class="modal-content">
            <h2>Congratulations!</h2>
            <p>You have matched all the cities to the countries they belong.</p>
            <p>Please provide your name and email to receive information about our discounted offers</p>

            <form id="contactForm">
                <label for="firstName">First name</label>
                <input type="text" id="firstName" name="firstName" required>

                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>

                <div class="checkbox-container">
                    <input type="checkbox" id="privacyPolicy" name="privacyPolicy">
                    <label for="privacyPolicy">Agree with Privacy Policy</label>
                </div>

                <button type="submit" id="sendButton" disabled>Send</button>
            </form>
        </div>
    </div>


    <script src="script.js"></script>
</body>

</html>
